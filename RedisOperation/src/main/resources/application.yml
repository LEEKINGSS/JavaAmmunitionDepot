server:
  port: 8080
spring:
  application:
    name: redis-operation
  redis:
    port: 6379
    password:
    host: 127.0.0.1
    lettuce:
      pool:
        max-active: 8 # 连接池大连接数（使用负值表示没有限制）
        max-idle: 8 # 连接池中的大空闲连接
        min-idle: 0 # 连接池中的小空闲连接
        max-wait: 1000 # 连接池大阻塞等待时间（使用负值表示没有限制）
        shutdown-timeout: 100   # 关闭超时时间